<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="page-header">
<div class="left">Calc</div>
<div class="Right">Mamacee</div>
    </div>
  
  <div class="big-container">
    <div class="container">
      <input id="display" type="text" readonly />
      
      <div class="control-buttons">
        <button id="on">ON</button>
        <button id="off">OFF</button>
      </div>

      <div class="other-buttons">
        <button class="operate">%</button>
        <button class="operate">clear</button>
        <button class="operate">Delete</button>
      </div>

      <div class="buttons">
        <div class="row">
          <button class="digits">7</button>
          <button class="digits">8</button>
          <button class="digits">9</button>
          <button class="operate">/</button>
        </div>
        <div class="row">
          <button class="digits">4</button>
          <button class="digits">5</button>
          <button class="digits">6</button>
          <button class="operate">*</button>
        </div>
        <div class="row">
          <button class="digits">1</button>
          <button class="digits">2</button>
          <button class="digits">3</button>
          <button class="operate">-</button>
        </div>
        <div class="row">
          <button class="digits">0</button>
          <button class="digits">.</button>
          <button class="operate">=</button>
          <button class="operate">+</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <div class="footer">
    <div class="footer-left">&copy;Favour Emmanuel</div>
    <div class="footer-right">Powered by Javascript</div>
  </div>
</body>
</html>
